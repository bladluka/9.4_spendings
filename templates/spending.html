<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modyfikacja wydatku</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>
<body>
 {% if errors %}
 <h2>Błąd!</h2>
 <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
</ul>
 {% endif %}
 <h2>Edytuj wydatek</h2>
     <form method="POST" action="/spendings/{{ spending_id }}">
          {{ form.hidden_tag() }}
          <table>
            {% for field in form if field.widget.input_type != 'hidden' %}
                <tr>
                    <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Zatwierdź">
     </form>
</body>
</html>
